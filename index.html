<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar3HTML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top center">
        <div class="header">
            <a class="header__link" href="#">Home</a>
            <a class="header__link" href="#">About</a>
            <a class="header__link" href="#">Services</a>
            <a class="header__link" href="#">Blog</a>
            <a class="header__link" href="#">Contact</a>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="style__title title">Next genaretion platform</h1>
                <h3 class="subtitle">Artificial intelligence & Syber security</h3>
                <p class="text">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing
                    industries for previewing layouts and visual mockups.</p>
                <div class="top__buttons">
                    <button class="button left__button">Get Started</button>
                    <button class="button right__button">
                        <svg width="20" height="25" viewBox="0 0 20 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 12.5L0.500001 24.1913L0.500002 0.808657L20 12.5Z" fill="white" />
                        </svg>
                        Watch Video</button>
                </div>
            </div>
            <img class="size__main__logo" src="img/top_image.svg" alt="top_image">
        </div>
        <div class="top__logos">
            <img src="img/logo1.svg" alt="logo1">
            <img src="img/logo2.svg" alt="logo2">
            <img src="img/logo3.svg" alt="logo3">
            <img src="img/logo4.svg" alt="logo4">
        </div>
    </div>
</body>

</html>
